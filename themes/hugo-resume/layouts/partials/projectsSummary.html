
<h3 class="mb-3"><a href="{{ .Params.link }}" target="_blank">{{ .Title }}</a></h3>
<div class="resume-item d-flex flex-column flex-md-row mb-3">

  <div class="resume-content" style="width:200px;">
    {{with  .Params.image }}
      <img src="{{ . }}" style="max-height:150px;max-width:150px;padding-right:10px;"/>
    {{ end }}
  </div>
  <div class="resume-date">
    <p>{{ .Description | safeHTML }}<p>
    {{ with .Params.link }}<p><a href="{{ . }}" target="_blank">Project Link</a></p>{{ end }}
  </div>
</div>
<div>{{ partial "techtags" . }}</div>
